      <section class="masthead2">
        <div class="container text-center d-none" id="emailSent">

          </div>

        <div class="container" >
          <div class="row">
            <div class="col">
              <img class="rounded float-lg-start" src="./imgs/imageonline-co-invertedimage_Mia.png" alt="">
            </div>
            <div id="form-col" class="col bg-light p-lg-4">
              <form id="registration-form" class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">First</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Last</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Email</label>
                  <input type="text" class="form-control" id="inputEmail" placeholder="username@domain.com">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Must be 8-12 Characters">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" >
                </div>
               
                <div class="col-12">
                  <button id="register-btn" type="button" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
